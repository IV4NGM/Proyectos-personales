<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube</title>
    <link rel="stylesheet" href="YouTube.css">
    <!--Para la fuente Roboto:-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <!--Para símbolo tres barras Menu-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        .material-symbols-outlined {
          font-variation-settings:
          'FILL' 0,
          'wght' 400,
          'GRAD' 0,
          'opsz' 48
        }
    </style>
</head>
<body>
    <div class="container">
        <nav>
            <div class="navc">
                <div class="navcl">
                    <div class="menu">
                        <span class="material-symbols-outlined">
                            menu
                        </span>
                    </div>
                    <img class="logo" src="https://logodownload.org/wp-content/uploads/2014/10/youtube-logo-9.png" alt="Logo YouTube">
                </div>
                <div class="navcc">
                    <div class="barra">
                        <input type="text" placeholder="Buscar">
                    </div>
                    <div>
                        <button class="lupa" title="Buscar"><span class="material-symbols-outlined">
                            search
                        </span></button>
                    </div>
                </div>
                <div class="navcr">
                    Cuenta
                </div>
            </div>
        </nav>
        <article>Izquierdo</article>
        <nav class="other">Tipos de música</nav>
        <main>Videos</main>
    </div>
</body>
</html>
